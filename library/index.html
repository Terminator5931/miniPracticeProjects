<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="top">
    <p>Books Library</p>
    <button class="addon">Add New</button>
  </div>
  <dialog>
    <button value="cancel" class="cl">close</button>
    <form method="dialog">
      <p>
        <label for="bookName">
          Name: <input type="text" id="bookName" name="bookName">
        </label>
      </p>
      <p>
        <label for="author">Author:
          <input type="text" id="author" name="author">
        </label>
      </p>
      <p>
        <label for="pages">
          Pages: <input type="text" id="pages" name="pages">
        </label>
      </p>
      <p>
        <label for="stat">Status:
          <input type="checkbox" id="stat" name="stat" value="checked">
        </label>
      </p>
      <button class="submit" type="submit">Submit</button>
    </form>
  </dialog>
  <div class="bottom outputBox">
  </div>
  <script src="script.js"></script>
</body>

</html>
